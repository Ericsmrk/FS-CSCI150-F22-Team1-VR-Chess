				<a-mixin gltf-model="#rook_b" id = "rook_b" src = "../src/models/sets/default/black/rook.gltf" cursor-listener geometry="primitive: box" material="color: blue" scale="0.2 0.2 0.2"></a-mixin>

				<a-mixin gltf-model="#pawn_w" id = "pawn_w" src = "../src/models/sets/default/white/pawn.gltf" cursor-listener geometry="primitive: box" material="color: blue" scale="0.2 0.2 0.2"></a-mixin>
				<a-mixin gltf-model="#pawn_b" id = "pawn_b" src = "../src/models/sets/default/black/pawn.gltf" cursor-listener geometry="primitive: box" material="color: blue" scale="0.2 0.2 0.2"></a-mixin>
			</a-assets>

				<!-- we want the environment to be loaded first, prevents funky stuff from happenning-->
			<!-- mess around here to change the skybox/background scene stuff-->
			<a-entity environment="preset: forest"></a-entity>

			<!-- Camera and Cursor-->
			<a-entity camera position="0.25 2.6 0"  look-controls wasd-controls>
				<a-entity cursor="fuse: false; fuseTimeout: 500"
						  position="0 0 -1"
						  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
						  material="color: black; shader: flat">
				</a-entity>
			  </a-entity>

			<!-- ROOK -->

			<!-- <a-asset-item id = "rook_b" src="../src/models/sets/default/black/rook.gltf"></a-asset-item> -->
