			<!--Just for setting background scene
			<a-entity environment="preset: forest"></a-entity>-->

			
			<!-- look-controls wasd-controls does movement-->
			<a-entity camera position="0.25 1.2 -2"  look-controls="pointerLockEnabled: true" wasd-controls="acceleration:10">
				<!--This is cursor, (the pretty thing in middle), raycaster is essetially lazer controls-->
				<a-entity cursor="fuse: false; fuseTimeout: 500" 

							raycaster="objects: #cursor-plane"
							position="0 0 -0.2"
							geometry="primitive: ring; radiusInner: 0.002; radiusOuter: 0.003"
							material="color: black; shader: flat">
				</a-entity>
			</a-entity>
			
				<!--Just asset loading -->
			<a-assets>

				<!--mixin's are kind of like classes, grouping of attributes-->
				<a-mixin gltf-model="#rook_w" id = "rook_w" src = "/src/models/sets/default/white/rook.gltf" chess-piece scale="0.2 0.2 0.2"></a-mixin>
				<a-mixin gltf-model="#rook_b" id = "rook_b" src = "/src/models/sets/default/black/rook.gltf" chess-piece scale="0.2 0.2 0.2"></a-mixin>


				<a-mixin gltf-model="#pawn_w" id = "pawn_w" src = "/src/models/sets/default/white/pawn.gltf" chess-piece scale="0.2 0.2 0.2"></a-mixin>
				<a-mixin gltf-model="#pawn_b" id = "pawn_b" src = "/src/models/sets/default/black/pawn.gltf" chess-piece scale="0.2 0.2 0.2"></a-mixin>
				
				<a-mixin gltf-model="#king_w" id = "king_w" src = "/src/models/sets/default/white/king.gltf" chess-piece scale="0.2 0.2 0.2"></a-mixin>
				<a-mixin gltf-model="#king_b" id = "king_b" src = "/src/models/sets/default/black/king.gltf" chess-piece scale="0.2 0.2 0.2"></a-mixin>

				<a-mixin gltf-model="#queen_w" id = "queen_w" src = "/src/models/sets/default/white/queen.gltf" chess-piece scale="0.2 0.2 0.2"></a-mixin>
				<a-mixin gltf-model="#queen_b" id = "queen_b" src = "/src/models/sets/default/black/queen.gltf" chess-piece scale="0.2 0.2 0.2"></a-mixin>
			
				<a-mixin gltf-model="#knight_w" id = "knight_w" src = "/src/models/sets/default/white/knight.gltf" chess-piece rotation=" 0 180 0"scale="0.2 0.2 0.2"></a-mixin>

				<a-mixin gltf-model="#bishop_b" id = "bishop_b" src = "/src/models/sets/default/black/bishop.gltf" chess-piece scale="0.2 0.2 0.2"></a-mixin>

			</a-assets>
