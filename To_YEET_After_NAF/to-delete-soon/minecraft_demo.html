		<a-scene>

			
		
        <a-entity id="lhand" mixin="physics-hands"
                  hand-controls="hand: left">
        </a-entity>
				</a-entity>
			</a-entity>
			
			<a-entity super-hands="colliderEvent: raycaster-intersection;
			colliderEventProperty: els;
			colliderEndEvent: raycaster-intersection-cleared;
			colliderEndEventProperty: clearedEls"></a-entity>
			
			<a-assets>

				<a-mixin id="all-interactions"
                 hoverable grabbable stretchable draggable
                 event-set__hoveron="_event: hover-start; material.opacity: 0.7; transparent: true"
                 event-set__hoveroff="_event: hover-end; material.opacity: 1; transparent: false"
                 dynamic-body
        ></a-mixin>

        <a-mixin id="grab-move"
                 hoverable grabbable draggable
                 event-set__hoveron="_event: hover-start; material.opacity: 0.7; transparent: true"
                 event-set__hoveroff="_event: hover-end; material.opacity: 1; transparent: false"
                 dynamic-body
        ></a-mixin>

        <a-mixin id="physics-hands"
                 physics-collider phase-shift
                 collision-filter="collisionForces: false"
                 static-body="shape: sphere; sphereRadius: 0.02"
                 super-hands="colliderEvent: collisions;
                              colliderEventProperty: els;
                              colliderEndEvent: collisions;
                              colliderEndEventProperty: clearedEls;"
        ></a-mixin>


				<!-- Make prefabs of the pieces, so they can be placed, in the event of promotion-->
				<a-mixin  gltf-model="#rook_w" id = "rook_w" src = "../src/models/sets/default/white/rook.gltf" cursor-listener geometry="primitive: box" material="color: blue" scale="0.2 0.2 0.2"
				></a-mixin>
				<a-mixin gltf-model="#rook_b" id = "rook_b" src = "../src/models/sets/default/black/rook.gltf" cursor-listener geometry="primitive: box" material="color: blue" scale="0.2 0.2 0.2"></a-mixin>

				<a-mixin gltf-model="#pawn_w" id = "pawn_w" src = "../src/models/sets/default/white/pawn.gltf" cursor-listener geometry="primitive: box" material="color: blue" scale="0.2 0.2 0.2"></a-mixin>
				<a-mixin gltf-model="#pawn_b" id = "pawn_b" src = "../src/models/sets/default/black/pawn.gltf" cursor-listener geometry="primitive: box" material="color: blue" scale="0.2 0.2 0.2"></a-mixin>
			</a-assets>
